<ng-container>
  <h1 *ngIf="gameService.isGameStart">{{ gameService.activePlayer }}'S TURN</h1>
  <h1 *ngIf="!gameService.isGameStart">
    {{ title }}
  </h1>
  <h1 *ngIf="gameService.winner">{{ gameService.activePlayer }} WON</h1>

  <span class="btn" *ngIf="gameService.gameEnd" (click)="resetGame()">

  </span> </ng-container
